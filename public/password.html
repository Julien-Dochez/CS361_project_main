<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Reset Your Password</h1>
        <p>Enter your email to receive a password reset Code.</p>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" class="reset-btn">Send Reset Code</button>
        </form>
        
        <h1>Forgot Your Username?</h1>
        <p>Enter your email to receive your username.</p>
        <form id="forgotUsernameForm">
            <label for="usernameEmail">Email:</label>
            <input type="email" id="usernameEmail" name="usernameEmail" required>
            
            <button type="submit" class="reset-btn">Send Username Through email</button>
        </form>
        
        <button id="backToLogin" class="back-btn" onclick="window.location.href='/login'">Back to Login</button>
    </div>

    <script src="password.js"></script>
</body>
</html>
