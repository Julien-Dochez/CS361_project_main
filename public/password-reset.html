<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reset Code</title>
    <link rel="stylesheet" href="password-reset.css">
</head>
<body>
    <div class="reset-password-container">
        <h1>Enter Reset Code</h1>
        <p>Enter the reset code we sent to your email, and then set a new password.</p>

        <form id="resetPasswordForm">
            <label for="resetCode">Reset Code:</label>
            <input type="text" id="resetCode" name="resetCode" required>
        
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        
            <div id="passwordError" style="color: red; display: none;">Passwords do not match.</div>
        
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        

        <button id="backToLogin" class="back-btn" onclick="window.location.href='/login'">Back to Login</button>
    </div>

    <script src="password-reset.js"></script>
</body>
</html>
